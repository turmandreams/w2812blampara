var movil=false;
var firefox=false;
var wtx=0;
var wty=0;

var xc=0;
var xy=0;

var xc2=0;
var xy2=0;

var px=0;
var py=0;

var pwtx=0;

var wi=window;

var rx;
var gx;
var bx;

var rr=128;
var gg=128;
var bb=128;


var sz;

var difuminado=false;
var movimiento=false;

var moviendo=false;


function dg(z){return document.getElementById(z);}
	
function init(fps){
    
	var navegador=navigator.userAgent;
	var nav=navegador.toLowerCase(); 
	
	if(nav.indexOf("firefox")!=-1){firefox=true;}
	
	movil=isMobile.mobilecheck();
	
	c=dg('c');
	
	if(!firefox){
		c.addEventListener("touchstart",rp,false);
		c.addEventListener("touchmove",rm,false);
		c.addEventListener("touchend",rpu,false);
	}

	c.addEventListener("mousedown",rp,false);
	c.addEventListener("mousemove",rm,false);
	c.addEventListener("mouseup",rpu,false);
	
		
	a();

	
	if(c.getContext){
		g=c.getContext('2d');g.canvas.width=xc;g.canvas.height=yc;
		setInterval(upd,1000);		
    }
	
	rx=xc/2;
	gx=xc/2;
	bx=xc/2;

	

}

function get(peticion){
	
	px=0;py=0;
	ip=location.host;

	if(wi.XMLHttpRequest){xmlhttp=new XMLHttpRequest();}
	else{xmlhttp=new ActiveXObject('Microsoft.XMLHTTP');}

	xmlhttp.onreadystatechange=function(){
		if(xmlhttp.responseText!='' && xmlhttp.readyState==4 && xmlhttp.status==200){	
			datorecogido=xmlhttp.responseText;		
		}else if(xmlhttp.status==404){alert("FALLO COMUNICACION !!");}
	}

	//alert(peticion);

	xmlhttp.open('GET','http://'+ip+'/'+peticion,true);
	xmlhttp.send();
	

}

fullscreen = function(e){
      if (e.webkitRequestFullScreen) {e.webkitRequestFullScreen();}
	  else if(e.mozRequestFullScreen) {e.mozRequestFullScreen();}
}

function mm(e){
	if((movil)&&(!firefox)){
		px=e.touches[0].pageX-pwtx;
		py=e.touches[0].pageY-7;	
	}else{
		px=e.clientX-pwtx;
		py=e.clientY+wi.scrollY-7;	
	}	
}

function rpu(e){ px=0;py=0;rpulsado=false;upd();}

function rp(e){ mm(e);rpulsado=true;upd();}

function rm(e){	
	if(rpulsado) {
		moviendo=true;
		mm(e);upd();
		moviendo=false;		
	}
}

function a(){
	
	if((wtx!=wi.innerWidth)||(wty!=wi.innerHeight)){
		
		wtx=wi.innerWidth;
		wty=wi.innerHeight;
		
		xc=wtx*0.98;
		yc=wty*0.97;
		
		pwtx=((wtx-xc)/2);

		c.style.left=pwtx;
		c.width=xc;c.height=yc;

	}

	
}

function gb(){g.beginPath();}
function gf(){g.fill();}
function gc(){g.closePath();}
function gs(){g.stroke();}
function gm(x,y){g.moveTo(x,y);}
function gl(x,y){g.lineTo(x,y);}

function r(v,x,y,tx,ty){gb();g.rect(x,y,tx,ty);g.fillStyle=v;gf();g.lineWidth=2;g.strokeStyle='black';gs();gc();}


function upd(){	

	movimiento=false;
	difuminado=false;
	
	a();
	r('#DDDDDD',0,0,xc,yc);	
	r('#000000',px,py,2,2);
	
	if((px>(xc/4))&&(px<((xc/4)+(xc/2)))){
		
		if((py>((yc*3)/20))&&(py<(((yc*3)/20)+(yc/10)))){			
			rx=px;
			var valor=(((xc/4)+(xc/2))-px)/(xc/2);
			valor=valor*255;
			rr=255-Number.parseInt(valor,10);

			if(!moviendo) { get("color"+rr+";"+gg+";"+bb+";"); }
		}

		if((py>((yc*6)/20))&&(py<(((yc*6)/20)+(yc/10)))){			
			gx=px;
			var valor=(((xc/4)+(xc/2))-px)/(xc/2);
			valor=valor*255;
			gg=255-Number.parseInt(valor,10);

			if(!moviendo) { get("color"+rr+";"+gg+";"+bb+";"); }

		}

		if((py>((yc*9)/20))&&(py<(((yc*9)/20)+(yc/10)))){			
			bx=px;
			var valor=(((xc/4)+(xc/2))-px)/(xc/2);
			valor=valor*255;
			bb=255-Number.parseInt(valor,10);

			if(!moviendo) { get("color"+rr+";"+gg+";"+bb+";"); }
		}

	}

			
	r('#000000',xc/4,(yc*3)/20,xc/2,yc/10);
	r('#FFFFFF',xc/4+2,((yc*3)/20)+2,(xc/2)-4,(yc/10)-4);
	r('#FF0000',rx-20,(yc*3)/20,40,yc/10);

	r('#000000',xc/4,(yc*6)/20,xc/2,yc/10);
	r('#FFFFFF',xc/4+2,((yc*6)/20)+2,(xc/2)-4,(yc/10)-4);
	r('#00FF00',gx-20,((yc*6)/20)+2,40,(yc/10)-4);

	r('#000000',xc/4,(yc*9)/20,xc/2,yc/10);
	r('#FFFFFF',(xc/4)+2,((yc*9)/20)+2,(xc/2)-4,(yc/10)-4);
	r('#0000FF',bx-20,((yc*9)/20)+2,40,(yc/10)-4);

	sz=xc/30;


	if((px>(xc/4))&&(px<((xc/4)+(xc/5)))){		
		if((py>((yc*7)/10))&&(py<(((yc*7)/10)+(yc/10)))){			
			difuminado=true;
			if(!moviendo) {  get("difuminado"); }
		}
	}

	r('#000000',xc/4,(yc*7)/10,xc/5,yc/10);

	if(difuminado) {
		r('#CCCCFF',(xc/4)+2,((yc*7)/10)+2,(xc/5)-4,(yc/10)-4);
	}else{
		r('#8888FF',(xc/4)+2,((yc*7)/10)+2,(xc/5)-4,(yc/10)-4);
	}
	
	g.fillStyle='black';
	g.font='bold '+sz+'px Arial';	
	g.fillText("Difuminado",(xc*26)/100,((yc*77)/100)+2);
	
	
	if((px>((xc*11)/20))&&(px<(((xc*11)/20)+(xc/5)))){		
		if((py>((yc*7)/10))&&(py<(((yc*7)/10)+(yc/10)))){			
			movimiento=true;
			if(!moviendo) { get("movimiento"); }
		}
	}


	r('#000000',(xc*11)/20,(yc*7)/10,xc/5,yc/10);

	if(movimiento) {
		r('#CCCCFF',((xc*11)/20)+2,((yc*7)/10)+2,(xc/5)-4,(yc/10)-4);	
	}else{
		r('#8888FF',((xc*11)/20)+2,((yc*7)/10)+2,(xc/5)-4,(yc/10)-4);
	}


	g.fillStyle='black';
	g.font='bold '+sz+'px Arial';	
	g.fillText("Movimiento",(xc*56)/100,((yc*77)/100)+2);
	


}
